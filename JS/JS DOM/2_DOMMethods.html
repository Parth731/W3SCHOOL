<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HTML DOM Methods</title>
</head>

<body>

    <!-- DOM Method -->
    HTML DOM method is action. you can perfrom. <br>

    <!-- DOM Property -->
    HTML DOM Property is value. you can change and set.

    <!-- DOM Program interface -->
    <p id="demo"></p>

    <script>

        document.getElementById("demo").innerHTML = "Hello World!";

        // getElementById is method
        // innerHTML is property

    </script>

</body>

</html>
