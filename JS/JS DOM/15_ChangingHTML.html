<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HTML DOM - Changing HTML</title>
</head>

<body>

    <p id="p1">Hello World!</p>

    <h1 id="id01">Old Heading</h1>

    <img id="myImage" src="0.jpg" alt="image is good">

    <!-- changing the HTML Output Stream -->
    <script>
        // Never use document.write() after the document is loaded. It will overwrite the document.
        document.write(Date());

        // Changing HTML Content
        // syntax:document.getElementById(id).innerHTML = new HTML
        document.getElementById("p1").innerHTML = "New Text!";

        document.getElementById("id01").innerHTML = "New Heading";

        // Changing the value of an Attribute
        // syntax: document.getElementById(id).attribute = new value
        document.getElementById("myImage").src = "photo1.jpg"




    </script>

</body>

</html>
