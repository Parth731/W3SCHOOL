<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Collections</title>
</head>

<body>

    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello India!</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>


    <script>

        // The Collection Object
        let mycollection = document.getElementsByTagName("p");
        document.getElementById("demo1").innerHTML = "The innerHTML of the second paragraph is: " + mycollection[1].innerHTML; 

        // HTMLCollection Length
        document.getElementById("demo2").innerHTML = mycollection.length;

        let i;
        for(i=0;i<mycollection.length;i++){
            mycollection[i].style.color = "blue";
        }

      





    </script>

</body>

</html>
