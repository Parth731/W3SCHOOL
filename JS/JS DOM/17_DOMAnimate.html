<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Animate</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>My first JS Animate</h1>

    <p><button onclick="myMove()">Click Me!</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            let ele = document.getElementById("animate");
            let pos = 0;
            let id = setInterval(frames, 5);

            function frames() {
                if (pos == 350){

                   
                    clearInterval(id);
                }
                else {
                    pos++;
                    ele.style.top = pos + "px";
                    ele.style.left = pos + "px";
                    // ele.style. = pos + "px";
                    
                    
                }

            }
        }
    </script>




</body>

</html>
