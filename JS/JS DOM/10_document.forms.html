<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.forms</title>
</head>
<body>
    <h2>Finding HTML Element Using document.forms</h2>

    <form action="">
        First name: <input type="text" name="fname" value="Donald">
        <input type="submit" value="Sumbit">
    </form>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Number of forms: " + document.forms.length;
    </script>

</body>
</html>
