<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and inline element</title>
    <style>
        #div1 {
            background-color: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- block - level elements -->
    <div style="border: 2px soild green;">Hello world</div>

    <!-- 
        Here are the block-level elements in HTML:

        <address> <article> <aside> <blockquote> <canvas> <dd> <div> <dl> <dt> <fieldset> <figcaption> <figure> <footer> <form> <h1> <h6> <header> <hr> <li> <main> <nav> <noscript> <ol> <p> <pre> <section> <table> <tfoot> <ul> <video>
    -->

    <!-- inline element -->
    <span style="border: 2px solid black;">Hello world</span>
    <!-- 
        <a> <abbr> <acronym> <b> <bdo> <big> <br> <button> <cite> <code> <dfn> <em> <i> <img> <input> <kbd> <label> <map> <object> <output> <q> <samp> <script> <select> <small> <span> <strong> <sub> <sup> <textarea> <time> <tt> <var>
     -->


    <!-- <div> element -->
    <div id="div1">
        <h2>London</h2>
        <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a
            metropolitan area of over 13 million inhabitants.</p>
    </div>


    <!-- <span> element -->
    <h1>The span element</h1>

    <p>My mother has <span style="color: blue;font-weight:bold;border: 2px solid yellow;">blue</span> eyes and my father has <span style="color: darkolivegreen;font-weight: bold;"> dark green</span> eyes.</p>




</body>

</html>
