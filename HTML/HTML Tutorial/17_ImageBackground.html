<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Background</title>
    <style>
        /* div{
            background-image: url('Nature.jpg');
        } */

        body {
            background-image: url('Nature1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* background-size: cover; */
            background-size: 100% 100%;
        }
    </style>
</head>

<body>

    <h2>Background Repeat</h2>

    <p>By default, the background image will repeat itself if it is smaller than the element where it is specified, in
        this case the body element.</p>



</body>

</html>
