<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
            border-spacing: 5px;
            background-color: #f1f1c1;
        }

        thead,th{
            background-color: black;
            color: white;
            

        }

    </style>
</head>
<body>

    <table style="width: 100%;">
        <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </thead>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table><br><br>

    <!-- Cell that spans two columns -->
    <table style="width: 100%;">
        <thead>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </thead>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table><br><br>

    <!-- Cell that spans two rows -->
    <table style="width: 100%;">
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table><br><br>
    <!-- Add caption -->
    <table style="width: 100%;">
        <caption>Monthly savings</caption>
        <thead>
            <th>Month</th>
            <th>Savings</th>
        </thead>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$50</td>
        </tr>
    </table>


    
</body>
</html>
