<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Example -->
    <!-- <img src="Quotes_3.jpg" alt="Trulli" width="500" height="333"> -->

    <!-- HTML src Attribute -->
    <img src="Quotes_3.jpg" alt="Flower in chania" width="500" height="345"><br>

    <!-- The alt Attribute -->
    <img src="" alt="Flower in chania" width="460" height="345"><br><br>

    <!-- Img width and Height -->
    <img src="Quotes_3.jpg" alt="visit" width="500" height="600"><br><br>
    <img src="Quotes_3.jpg" alt="visit" style="width: 500px; height: 600px;"><br><br>

    <!-- width and height or style -->
    <img src="html5.gif" alt="HTML5 Icon" style="width: 128; height: 128;">
    <img src="html5.gif" alt="HTML5 Icon" style="width: 128px; height: 128px;"><br><br>

    <!-- Images on Another Server -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3School.com" style="width:104px;height:142px;">


</body>

</html>
