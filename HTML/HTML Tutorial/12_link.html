<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML link</title>
</head>

<body>

    <!-- HTML link syntax  -->
    <a href="https://www.w3schools.com/">visit w3schools.com</a><br>

    <!-- _self - Default. Opens the document in the same window/tab as it was clicked
    _blank - Opens the document in a new window or tab
    _parent - Opens the document in the parent frame
    _top - Opens the document in the full body of the window -->
    <a href="https://www.w3schools.com/" target="_blank">visit w3schools.com</a><br>

    <!-- Absolute URLs -->
    <a href="https://www.google.com">Google</a><br>

    <!-- Relative URLs -->
    <a href="html_image.asp">HTML Image</a><br>
    <a href="/css/default.asp">CSS Tutorial</a><br>

    <!-- HTML - Use an Image as a Link -->
    <a href="https://www.google.com"><img src="Quotes_3.jpg" alt="HTML Tutorial" style="width: 42px; height: 42px;"></a><br>
     
    <!-- Link to an Email Address -->
    <a href="mailto:parthdang@gmail.com">Send Email</a><br>

    <!-- button as a link -->
    <button onclick="document.location='https://www.google.com'">Google</button><br>

    <!-- link title -->
    <a href="https://www.google.com" title="Go to Google.com">Visit Google</a>

    

</body>

</html>
