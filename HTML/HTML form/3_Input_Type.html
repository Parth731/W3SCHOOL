<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>

<body>

    <!-- 
        HTML Input Types
        Here are the different input types you can use in HTML:

        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="text">
        <input type="time">
        <input type="url">
        <input type="week">
     -->

    <form>
        <!-- input type text -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <!-- input type password -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>

        <!-- input type submit -->
        <input type="submit" value="Submit">

        <!-- input type reset -->
        <input type="reset"><br><br>

        <!-- input type radio -->
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- input type checkbox -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>

        <!-- input type button -->
        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br><br>

        <!-- input type date -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <!-- You can also use the min and max attributes to add restrictions to dates -->
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>


        <!-- input type datetime-local -->
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>

        <!-- input type Email -->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- input type file -->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <!-- input type month -->
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>

        <!-- input type Number -->
        <label for="quantity">Quantity :</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" value="27" step="10"><br><br>

        <!-- input type range -->
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br><br>

        <!-- input type search -->
        <label for="gsearch">Search Google :</label>
        <input type="search" id="gsearch" name="gsearch"><br><br>

        <!-- Input types tel -->
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

        <!-- input type time -->
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <!-- input type url -->
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><br><br>

        <!-- input type week -->
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">



    </form>







</body>

</html>
